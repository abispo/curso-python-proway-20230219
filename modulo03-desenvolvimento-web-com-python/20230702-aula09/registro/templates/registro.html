{% extends 'base.html' %}

{% block content %}
    <div class="row d-flex justify-content-center">
        {% if error_message %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
        {% endif %}
        <div class="col-3">
            <form class="login-form mt-5 pt-5" action="{% url 'registro:registrar' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuÃ¡rio" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" id="email" class="form-control" value={{ pre_registro.email }}>
                </div>
                <div class="mb-3">
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme a sua senha" required>
                </div>

                <input type="hidden" name="uuid_pre_registro" value={{ pre_registro.uuid }}>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
